<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talk Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="app" role="application" aria-label="Talk Clone">
      <div class="topbar">
        <div class="avatar" id="avatar">S</div>
        <div class="title">
          <strong id="roomTitle">1:1 채팅</strong>
          <span id="subTitle">온라인</span>
        </div>
        <div class="actions">
          <button class="btn" id="toggleSide">상대 전환</button>
          <button class="btn" id="clear">대화 삭제</button>
        </div>
      </div>

      <div class="chat" id="chat"></div>

      <div class="hint">Enter로 전송 / Shift+Enter 줄바꿈 · 새로고침해도 대화가 저장돼요</div>

      <div class="composer">
        <textarea id="input" rows="1" placeholder="메시지 입력"></textarea>
        <button class="send" id="send" disabled>전송</button>
      </div>
    </div>
    <div class="toast" id="toast"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
